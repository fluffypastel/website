<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foaling Around</title>
  <meta name="author" content="Fluffy Pastel">
  <style>
html {
      background: url(bg.png) no-repeat center top fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    body {
      margin: 0;
      font-family: Hack, sans-serif;
    }
    main {
      font-size: 2em;
      width: 50%;
      text-align: center;
      margin: 100px auto 0 auto;
      color: white;
      text-shadow: 3px 3px 4px #777;
    }
    a {
      color: white;
      text-shadow: 3px 3px 4px #777;
    }

    section {
      background-color: rgba(55,159,170,0.5);
      margin: 200px 0 0 auto;
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.6em;
      line-height: 1.2em;
      text-shadow: none;
    }

    footer {
      position: fixed;
      right: 0;
      bottom: 0;
      padding: 4px 10px;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      color: #CCC;
      /*text-shadow: 3px 3px 4px #777;*/
      text-align: right;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to Foaling Around</h1>
    <p>Send an E-mail to Fluffy on this domain name or add me directly on Discord @fluffy_pastel if you want a DNS record and subdomain for your own site or game server!</p>
  </main>
</body>
</html>
